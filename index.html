<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Par for the Course - Classic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    #splash-screen, #player-setup, #game-area {
      max-width: 400px;
      margin: 20px auto;
      display: none;
    }

    #splash-screen img {
      width: 100%;
      max-width: 300px;
    }

    input[type="text"] {
      width: 80%;
      padding: 8px;
      margin-bottom: 10px;
    }

    .btn {
      padding: 10px 20px;
      background-color: #d11111;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #a50e0e;
    }

    #scoreboard {
      text-align: left;
      margin-top: 20px;
    }

    .scoreboard-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
    }

    .btn-small {
      padding: 5px 10px;
      font-size: 12px;
    }

    .card-image {
      width: 100%;
      max-width: 400px;
      margin: 20px 0;
    }

    #box-score {
      margin-top: 20px;
      background-color: #222;
      padding: 10px;
      border-radius: 5px;
    }

    #box-score table {
      width: 100%;
      color: white;
      border-collapse: collapse;
    }

    #box-score th, #box-score td {
      border: 1px solid #555;
      padding: 5px;
      text-align: center;
    }

    #box-score th {
      background-color: #444;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <img src="images/Splash-Screen.png" alt="Splash Screen">
    <button id="start-btn" class="btn">Start</button>
  </div>

  <!-- Player Setup Section -->
  <div id="player-setup">
    <h2>Enter Player Names</h2>
    <div id="player-inputs"></div>
    <button id="add-player-btn" class="btn">Add Player</button>
    <button id="start-game-btn" class="btn">Start Game</button>
  </div>

  <!-- Game Area Section -->
  <div id="game-area">
    <img id="current-card" class="card-image" src="" alt="Card Image">
    <div id="scoreboard"></div>
    <button id="next-card-btn" class="btn">Next Card</button>
    <button id="restart-btn" class="btn">Restart</button>
    <div id="box-score">
      <h3>Box Score</h3>
      <table>
        <thead>
          <tr>
            <th>Hole</th>
            <th id="player1-name"></th>
            <th id="player2-name"></th>
            <!-- More players will be added dynamically -->
          </tr>
        </thead>
        <tbody id="box-score-body">
          <!-- Score rows will be added dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const splashScreen = document.getElementById("splash-screen");
      const playerSetup = document.getElementById("player-setup");
      const gameArea = document.getElementById("game-area");
      const startButton = document.getElementById("start-btn");
      const playerInputsContainer = document.getElementById("player-inputs");
      const addPlayerButton = document.getElementById("add-player-btn");
      const startGameButton = document.getElementById("start-game-btn");
      const nextCardButton = document.getElementById("next-card-btn");
      const restartButton = document.getElementById("restart-btn");
      const currentCardImage = document.getElementById("current-card");
      const scoreboard = document.getElementById("scoreboard");
      const boxScoreBody = document.getElementById("box-score-body");
      const playerNamesHeaders = document.querySelectorAll("#box-score th[id^='player']");

      const cardImages = Array.from({ length: 18 }, (_, i) => `images/card${i + 1}.png`);
      let playerScores = [];

      const displayRandomCard = () => {
        const randomIndex = Math.floor(Math.random() * cardImages.length);
        currentCardImage.src = cardImages[randomIndex];
        currentCardImage.alt = `Card ${randomIndex + 1}`;
      };

      const addPlayerInput = () => {
        const playerCount = playerInputsContainer.children.length + 1;
        const playerDiv = document.createElement("div");
        playerDiv.classList.add("player-input");
        playerDiv.innerHTML = `
          <input type="text" placeholder="Player ${playerCount}" />
        `;
        playerInputsContainer.appendChild(playerDiv);
      };

      const updateScoreboard = () => {
        scoreboard.innerHTML = `<h3>Scoreboard</h3>`;
        playerScores.forEach((player, index) => {
          const row = document.createElement("div");
          row.classList.add("scoreboard-row");
          row.innerHTML = `
            <span>${player.name}: ${player.score}</span>
            <div>
              <button class="btn-small" data-index="${index}" data-change="1">+1</button>
              <button class="btn-small" data-index="${index}" data-change="-1">-1</button>
            </div>
          `;
          scoreboard.appendChild(row);
        });

        document.querySelectorAll(".btn-small").forEach(button => {
          button.addEventListener("click", function () {
            const index = parseInt(this.dataset.index, 10);
            const change = parseInt(this.dataset.change, 10);
            playerScores[index].score += change;
            updateScoreboard();
            updateBoxScore(index);
          });
        });
      };

      const initializeBoxScore = () => {
        boxScoreBody.innerHTML = "";

        for (let hole = 1; hole <= 18; hole++) {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${hole}</td>` + playerScores.map(() => `<td>0</td>`).join("");
          boxScoreBody.appendChild(row);
        }

        playerScores.forEach((player, index) => {
          const header = document.querySelector(`#player${index + 1}-name`);
          if (header) header.textContent = player.name;
        });
      };

      const updateBoxScore = (playerIndex) => {
        const rows = boxScoreBody.querySelectorAll("tr");
        const latestHole = Math.min(playerScores[playerIndex].score, 18) - 1;
        if (latestHole >= 0) {
          const cell = rows[latestHole].children[playerIndex + 1];
          cell.textContent = playerScores[playerIndex].score;
        }
      };

      startButton.addEventListener("click", function () {
        splashScreen.style.display = "none";
        playerSetup.style.display = "block";
      });

      addPlayerInput();

      addPlayerButton.addEventListener("click", function () {
        addPlayerInput();
      });

      startGameButton.addEventListener("click", function () {
        const playerNames = Array.from(playerInputsContainer.querySelectorAll("input"))
          .map(input => input.value.trim())
          .filter(name => name !== "");

        if (playerNames.length === 0) {
          alert("Please enter at least one player name.");
          return;
        }

        playerScores = playerNames.map(name => ({ name, score: 0 }));

        playerSetup.style.display = "none";
        gameArea.style.display = "block";

        displayRandomCard();
        updateScoreboard();
        initializeBoxScore();
      });

      nextCardButton.addEventListener("click", function () {
        displayRandomCard();
      });

      restartButton.addEventListener("click", function () {
        if (confirm("Are you sure you want to clear all scores and names?")) {
          gameArea.style.display = "none";
          playerSetup.style.display = "block";

          playerInputsContainer.innerHTML = "";
          addPlayerInput();

          currentCardImage.src = "";
          currentCardImage.alt = "";

          playerScores = [];
        }
      });

      splashScreen.style.display = "block";
    });
  </script>
  <h6>v 0.7.4.12</h6>
</body>
</html>
