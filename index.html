<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par for the Course - Classic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #splash-screen, #player-setup, #game-area {
            max-width: 400px;
            margin: 20px auto;
            display: none;
            padding: 10px;
        }

        #splash-screen img {
            width: 100%;
            max-width: 300px;
        }

        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #d11111;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #a50e0e;
        }

        .player-score {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
        }

        .increment-btns {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 10px 0;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
            background-color: #d11111;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .btn-small:hover {
            background-color: #a50e0e;
        }

        .card-image {
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
        }

        #box-score {
            margin: 20px auto;
            width: 100%;
            max-width: 400px;
            border-collapse: collapse;
        }

        #box-score td, #box-score th {
            padding: 8px;
            text-align: center;
        }

        #box-score th {
            background-color: #d11111;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
        }

        @media (max-width: 600px) {
            .btn, .btn-small {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <img src="images/Splash-Screen.png" alt="Splash Screen">
        <button id="setup-game" class="btn">Next</button>
    </div>

    <div id="player-setup" style="display: none;">
        <h2>Enter Player Names</h2>
        <div id="player-inputs">
            <div>
                <input type="text" class="player-name-input">
            </div>
        </div>
        <button id="add-player" class="btn">Add Player</button>
        <button id="start-game" class="btn">Start Game</button>
    </div>

    <div id="game-area" style="display: none;">
        <h2>Current Card</h2>
        <img id="current-card" class="card-image" src="" alt="Card Image">
        <div id="player-scores"></div>
        <div id="increment-buttons"></div>
        <table id="box-score"></table>
        <button id="next-hole" class="btn">Next Card</button>
        <button id="reset-scores" class="btn">Reset Scores</button>
        <button id="restart-game" class="btn">Restart Game</button>
    </div>
    <script>
        // Global Variables
        let playerScores = [];
        let currentCardIndex = 0;

        // Array of Card Images (Preloading)
        const cardImages = Array.from({ length: 18 }, (_, i) => {
            const img = new Image();
            img.src = `images/card${i + 1}.png`;
            img.alt = `Card ${i + 1}`;
            return img;
        });

        // Shuffle Cards
        const shuffleCards = () => {
            for (let i = cardImages.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardImages[i], cardImages[j]] = [cardImages[j], cardImages[i]];
            }
        };

        // Update Game Display
        const updateGameDisplay = () => {
            const currentCard = cardImages[currentCardIndex];
            document.getElementById("current-card").src = currentCard.src;

            const playerScoresDiv = document.getElementById("player-scores");
            playerScoresDiv.innerHTML = playerScores.map(player => `
                <div class="player-score">
                    <span>${player.name}: ${player.totalScore}</span>
                </div>
            `).join("");

            const incrementButtonsDiv = document.getElementById("increment-buttons");
            incrementButtonsDiv.innerHTML = playerScores.map((player, idx) => `
                <div class="increment-btns">
                    <button class="btn-small" onclick="adjustScore(${idx}, 1)">+1</button>
                    <button class="btn-small" onclick="adjustScore(${idx}, -1)">-1</button>
                </div>
            `).join("");

            updateBoxScore();
        };

        // Adjust Player Scores
        const adjustScore = (playerIndex, adjustment) => {
            playerScores[playerIndex].scores[currentCardIndex] += adjustment;
            playerScores[playerIndex].totalScore = playerScores[playerIndex].scores.reduce((a, b) => a + b, 0);
            updateGameDisplay();
        };

        // Update Box Score Table
        const updateBoxScore = () => {
            const boxScore = document.getElementById("box-score");
            boxScore.innerHTML = `
                <tr>
                    <th>Player</th>
                    <th>Total</th>
                </tr>
                ${playerScores.map(player => `
                    <tr>
                        <td>${player.name}</td>
                        <td>${player.totalScore}</td>
                    </tr>
                `).join("")}
            `;
        };

        // Restart Game
        const restartGame = () => {
            if (confirm("This will CLEAR ALL player names and scores. Are you sure you want to restart the game?")) {
                playerScores = [];
                currentCardIndex = 0;
                shuffleCards();
                document.getElementById("splash-screen").style.display = "block";
                document.getElementById("player-setup").style.display = "none";
                document.getElementById("game-area").style.display = "none";
            }
        };

        // Reset Scores
        const resetScores = () => {
            playerScores.forEach(player => {
                player.scores.fill(0);
                player.totalScore = 0;
            });
            updateGameDisplay();
        };

        // Event Listeners
        document.getElementById("setup-game").addEventListener("click", () => {
            document.getElementById("splash-screen").style.display = "none";
            document.getElementById("player-setup").style.display = "block";
        });

        document.getElementById("add-player").addEventListener("click", () => {
            const playerInputs = document.getElementById("player-inputs");
            const playerInputField = document.createElement("div");
            playerInputField.innerHTML = `
                <input type="text" class="player-name-input" placeholder="Player Name">
            `;
            playerInputs.appendChild(playerInputField);
        });

        document.getElementById("start-game").addEventListener("click", () => {
            const playerNames = Array.from(document.querySelectorAll(".player-name-input"))
                .map(input => input.value.trim())
                .filter(name => name.length > 0);

            const uniqueNames = new Set(playerNames);

            if (playerNames.length === 0) {
                alert("Please add at least one player.");
                return;
            }

            if (uniqueNames.size !== playerNames.length) {
                alert("Player names must be unique.");
                        });

        document.getElementById("restart-game").addEventListener("click", () => {
            const confirmation = confirm("Are you sure you want to restart? All progress will be lost.");
            if (confirmation) {
                restartGame();
            }
        });

        document.getElementById("reset-scores").addEventListener("click", () => {
            playerScores.forEach(player => {
                player.scores.fill(0);
                player.total = 0;
            });
            currentCardIndex = 0;
            updateGameDisplay();
        });

        // Initial Setup
        document.addEventListener("DOMContentLoaded", () => {
            shuffleCards();
        });
    </script>
    <footer>
        <h6>v 0.7.8.0</h6>
    </footer>
</body>
</html>
