<!DOCTYPE html>
<html>
<head>
    <title>Par for the Course Scoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .score-card {
            margin: 20px;
        }
        .score-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .score-row label {
            width: 150px;
        }
        .score-row .buttons {
            margin-left: 10px;
        }
        .score-row button {
            margin: 0 5px;
        }
        .total-score {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="score-card">
        <h1>Par for the Course Scoring</h1>
        <div id="scoreRowsContainer">
            <!-- Score rows will be dynamically added here -->
        </div>
        <button id="nextCardButton">Next Card</button>
        <div class="total-score" id="totalScoreDisplay">Total Score: 0</div>
    </div>

    <script>
        const scoreRowsContainer = document.getElementById('scoreRowsContainer');
        const totalScoreDisplay = document.getElementById('totalScoreDisplay');
        const nextCardButton = document.getElementById('nextCardButton');

        let currentHole = 1;
        let totalScore = 0;
        const playerScores = [];

        function addScoreRow(holeNumber) {
            const row = document.createElement('div');
            row.className = 'score-row';

            const label = document.createElement('label');
            label.textContent = `Hole ${holeNumber}:`;

            const scoreDisplay = document.createElement('span');
            scoreDisplay.textContent = '0';
            scoreDisplay.className = 'score-display';

            const buttons = document.createElement('div');
            buttons.className = 'buttons';

            const incrementButton = document.createElement('button');
            incrementButton.textContent = '+1';
            incrementButton.addEventListener('click', () => {
                const currentScore = parseInt(scoreDisplay.textContent, 10);
                scoreDisplay.textContent = currentScore + 1;
                updateTotalScore();
            });

            const decrementButton = document.createElement('button');
            decrementButton.textContent = '-1';
            decrementButton.addEventListener('click', () => {
                const currentScore = parseInt(scoreDisplay.textContent, 10);
                if (currentScore > 0) {
                    scoreDisplay.textContent = currentScore - 1;
                    updateTotalScore();
                }
            });

            buttons.appendChild(incrementButton);
            buttons.appendChild(decrementButton);

            row.appendChild(label);
            row.appendChild(scoreDisplay);
            row.appendChild(buttons);
            scoreRowsContainer.appendChild(row);

            playerScores.push(0);
        }

        function updateTotalScore() {
            let newTotal = 0;
            const scores = scoreRowsContainer.querySelectorAll('.score-display');
            scores.forEach(score => {
                const value = parseInt(score.textContent, 10);
                if (!isNaN(value)) {
                    newTotal += value;
                }
            });
            totalScore = newTotal;
            totalScoreDisplay.textContent = `Total Score: ${totalScore}`;
        }

        nextCardButton.addEventListener('click', () => {
            currentHole++;
            addScoreRow(currentHole);
        });

        // Initialize with the first hole
        addScoreRow(currentHole);
    </script>
  <h6>v 07.4.15</h6>
</body>
</html>
