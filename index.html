<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Par for the Course - Classic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    #splash-screen, #player-setup, #game-area {
      max-width: 400px;
      margin: 20px auto;
      display: none;
    }

    #splash-screen img {
      width: 100%;
      max-width: 300px;
    }

    input[type="text"] {
      width: 80%;
      padding: 8px;
      margin-bottom: 10px;
    }

    .btn {
      padding: 10px 20px;
      background-color: #d11111;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #a50e0e;
    }

    #scoreboard, #box-score {
      text-align: left;
      margin-top: 20px;
    }

    .scoreboard-row, .box-score-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
    }

    .btn-small {
      padding: 5px 10px;
      font-size: 12px;
    }

    .card-image {
      width: 100%;
      max-width: 400px;
      margin: 20px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    table, th, td {
      border: 1px solid white;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #444;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <img src="images/Splash-Screen.png" alt="Splash Screen">
    <button id="start-btn" class="btn">Start</button>
  </div>

  <!-- Player Setup Section -->
  <div id="player-setup">
    <h2>Enter Player Names</h2>
    <div id="player-inputs"></div>
    <button id="add-player-btn" class="btn">Add Player</button>
    <button id="start-game-btn" class="btn">Start Game</button>
  </div>

  <!-- Game Area Section -->
  <div id="game-area">
    <img id="current-card" class="card-image" src="" alt="Card Image">
    <div id="scoreboard"></div>
    <div id="box-score">
      <table id="box-score-table">
        <tbody>
          <!-- Rows populated dynamically -->
        </tbody>
      </table>
    </div>
    <div id="score-controls"></div> <!-- Score control buttons here -->
    <button id="next-card-btn" class="btn">Next Card</button>
    <button id="restart-btn" class="btn">Restart</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const splashScreen = document.getElementById("splash-screen");
      const playerSetup = document.getElementById("player-setup");
      const gameArea = document.getElementById("game-area");
      const startButton = document.getElementById("start-btn");
      const playerInputsContainer = document.getElementById("player-inputs");
      const addPlayerButton = document.getElementById("add-player-btn");
      const startGameButton = document.getElementById("start-game-btn");
      const nextCardButton = document.getElementById("next-card-btn");
      const restartButton = document.getElementById("restart-btn");
      const currentCardImage = document.getElementById("current-card");
      const scoreboard = document.getElementById("scoreboard");
      const boxScoreTable = document.getElementById("box-score-table").querySelector("tbody");
      const scoreControls = document.getElementById("score-controls");
      const adjustScore = (playerIndex, holeIndex, adjustment) => {
    console.log(`Adjusting Player ${playerIndex + 1}, Hole ${holeIndex + 1}, by ${adjustment}`);

        playerScores[playerIndex].scores[holeIndex] += adjustment;

      const cardImages = Array.from({ length: 18 }, (_, i) => `images/card${i + 1}.png`);
      let playerScores = [];
      let currentHole = 0;

      const displayRandomCard = () => {
        const randomIndex = Math.floor(Math.random() * cardImages.length);
        currentCardImage.src = cardImages[randomIndex];
        currentCardImage.alt = `Card ${randomIndex + 1}`;
        renderScoreButtons();
      };

      const renderScoreButtons = () => {
        // Clear existing buttons to prevent duplicates
        scoreControls.innerHTML = "";

        // Create buttons to adjust the score for the current hole
        const buttonContainer = document.createElement("div");
        playerScores.forEach((player, index) => {
          const scoreControlsDiv = document.createElement("div");
          scoreControlsDiv.innerHTML = `
            <span>${player.name}</span>
            <button class="btn btn-small" onclick="adjustScore(${index}, ${currentHole}, 1)">+1</button>
            <button class="btn btn-small" onclick="adjustScore(${index}, ${currentHole}, -1)">-1</button>
          `;
          buttonContainer.appendChild(scoreControlsDiv);
        });
        scoreControls.appendChild(buttonContainer);
      };

      const adjustScore = (playerIndex, holeIndex, adjustment) => {
        const player = playerScores[playerIndex];
        // Ensure the score for the current hole is updated
        player.scores[holeIndex] = (player.scores[holeIndex] || 0) + adjustment;
        updateBoxScore();
      };

      const updateBoxScore = () => {
        boxScoreTable.innerHTML = "";
        playerScores.forEach(player => {
          const totalScore = player.scores.reduce((acc, score) => acc + score, 0);
          const row = document.createElement("tr");
          const holeScores = player.scores.map(score => `<td>${score || 0}</td>`).join("");
          row.innerHTML = `
            <td>${player.name}</td>
            ${holeScores}
            <td>${totalScore}</td> <!-- Total Score column -->
          `;
          boxScoreTable.appendChild(row);
        });
      };

      const addPlayerInput = () => {
        const playerCount = playerInputsContainer.children.length + 1;
        const playerDiv = document.createElement("div");
        playerDiv.classList.add("player-input");
        playerDiv.innerHTML = `
          <input type="text" placeholder="Player ${playerCount}" />
        `;
        playerInputsContainer.appendChild(playerDiv);
      };

      startButton.addEventListener("click", function () {
        splashScreen.style.display = "none";
        playerSetup.style.display = "block";
      });

      addPlayerInput();

      addPlayerButton.addEventListener("click", function () {
        addPlayerInput();
      });

      startGameButton.addEventListener("click", function () {
        const playerNames = Array.from(playerInputsContainer.querySelectorAll("input"))
          .map(input => input.value.trim())
          .filter(name => name !== "");

        if (playerNames.length === 0) {
          alert("Please enter at least one player name.");
          return;
        }

        playerScores = playerNames.map(name => ({
          name,
          scores: Array(18).fill(0) // Default all scores to 0
        }));

        playerSetup.style.display = "none";
        gameArea.style.display = "block";

        currentHole = 0;
        displayRandomCard();
        updateBoxScore();
      });

      nextCardButton.addEventListener("click", function () {
        if (currentHole >= 18) {
          alert("All holes completed!");
          return;
        }

        currentHole++;

        playerScores.forEach(player => {
          player.scores[currentHole - 1] = player.scores[currentHole - 1] || 0;
        });

        updateBoxScore();
        displayRandomCard();
      });

      restartButton.addEventListener("click", function () {
        if (confirm("Are you sure you want to restart the game?")) {
          location.reload();
        }
      });

      splashScreen.style.display = "block";
    });
  </script>
  <h6>v 0.7.5.2</h6>
</body>
</html>
